<!DOCTYPE html>
<html>
<head>
	<title>jump</title>
	<style >
		h1 {
			position: absolute;
			top: 30%;
			left: 45%;
			font-family: Microsoft YaHei;
			color: rgba(178, 76, 178, 0.53);
			animation: jump 3s ease-in;
			}
		@keyframes jump {
			0% {
				background: black; 
				left: 0px;
				top: 20px;
			}
			25% {
				background: gray;
				left: 20px;
				top: 50px;
			}
			50% {
				background: #eeeeee;
			}
			100% {
				background: white;
			}
		}


	</style>
</head>
<body>
	<div>
		<h1 class="jump">J U M P</h1>
	</div>
</body>
</html>
